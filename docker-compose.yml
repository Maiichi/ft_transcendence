version: '3.8'
services:
  postgres:
    image: postgres:13
    restart: on-failure
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - NET1
  backend:
    container_name: backend
    build:
      context: ./backend
      target: development
    ports:
      - 5000:5000
    depends_on:
      - postgres
    links:
      - postgres
    networks:
      - NET1
    command: run.sh
    volumes:
      - ./backend:/app
      - /app/node_modules
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - NET1
